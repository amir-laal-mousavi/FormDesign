<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey-form</title>
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <div class="form-card">
    <form method="POST" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
      </div>
      
      <div class="form-group">
        <label for="age" id="number-label">Age <span>(optional)</span></label>
        <input type="number" name="age" id="number" placeholder="Age" min="1" max="1000">
      </div>
      
      <div class="form-group">
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
          <option disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="ftj">Full Time Job</option>
          <option value="ftl">Full Time Learner</option>
          <option value="pnts">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="freind">Would you recommend freeCodeCamp to a friend?</label>
        <div class="friend-recommend" name="friend">
          <label for="definitely">
            <input type="radio" name="friend" id="definitely" value="definitely">
            Definitely
          </label>
          <label for="maybe">
            <input type="radio" name="friend" id="maybe" value="maybe">
            Maybe
          </label>
          <label for="not-sure">
            <input type="radio" name="friend" id="not-sure" value="not-sure">
            Not sure
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature-selection">
          <option disabled selected value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <label for="improvement">What would you like to see improved? <span>(Check all that apply)</span></label>
        <div class="improvement">
          <label for="front-end">
            <input type="checkbox" name="improvement" id="front-end" value="front-end">
            Front-end Projects
          </label>
          <label for="back-end">
            <input type="checkbox" name="improvement" id="back-end" value="back-end">
            Back-end Projects
          </label>
          <label for="data-visualization">
            <input type="checkbox" name="improvement" id="data-visualization" value="data-visualization">
            Data Visualization
          </label>
          <label for="challenges">
            <input type="checkbox" name="improvement" id="challenges" value="challenges">
            Challenges
          </label>
          <label for="open-source">
            <input type="checkbox" name="improvement" id="open-source" value="open-source">
            Open Source Community
          </label>
          <label for="gitter">
            <input type="checkbox" name="improvement" id="gitter" value="gitter">
            Gitter help rooms
          </label>
          <label for="videos">
            <input type="checkbox" name="improvement" id="videos" value="videos">
            Videos
          </label>
          <label for="meetups">
            <input type="checkbox" name="improvement" id="meetups" value="meetups">
            City Meetups
          </label>
          <label for="wiki">
            <input type="checkbox" name="improvement" id="wiki" value="wiki">
            Wiki
          </label>
          <label for="forum">
            <input type="checkbox" name="improvement" id="forum" value="forum">
            Forum
          </label>
          <label for="additional-courses">
            <input type="checkbox" name="improvement" id="additional-courses" value="additional-courses">
            Additional Courses
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="comment">Any comments or suggestions?</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>
      <button type="submit"
      class="btn btn-primary" id="submit">Submit</button>
    </form>
  </div>

</body>
</html>
